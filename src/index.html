<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <body class="">
    <div id="loader"></div>
    <header class="animate-bottom">
      <nav>
        <div id="autocomplete">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search city..."
          />
          <p id="error"></p>
        </div>
        <span id="temp-conversion"></span>
        <button id="toggle-btn">
          <img id="toggle-icon" alt="toggle icon" src="" />
        </button>
      </nav>
      <div id="results"></div>
      <div id="location-container">
        <span id="location"></span>
        <span id="lat"></span>
        <span id="lon"></span>
      </div>
    </header>
    <main>
      <section class="animate-bottom" id="main-section">
        <section id="current-section">
          <img src="" alt="weather icon" id="current-weather-icon" />
          <span id="current-date"></span>
          <h2 id="current-temp"></h2>
          <span id="current-day"></span>
          <span id="description"></span>
        </section>
        <section id="daily-info">
          <div id="wind">
            <h3>Wind</h3>
            <img src="../icons/wind.png" alt="wind icon" class="daily-icon" />
            <span id="wind-description"></span>
            <span id="deg"></span>
            <span id="speed"></span>
          </div>
          <div id="daily-pressure">
            <h3>Pressure</h3>
            <img
              src="../icons/pressure.png"
              alt="pressure icon"
              class="daily-icon"
            />
            <span id="pressure-description"></span>
            <span id="pressure"></span>
          </div>
          <div id="air-quality">
            <h3>Air Quality</h3>
            <img
              src="../icons/air-quality.png"
              alt="air pollution icon"
              class="daily-icon"
            />
            <span id="quality"></span>
            <span id="carbon-monoxide"></span>
            <span id="nitrogen-monoxide"></span>
            <span id="nitrogen-dioxide"></span>
          </div>
          <div id="daily-humidity">
            <h3>Humidity</h3>
            <img
              src="../icons/humidity.png"
              alt="humidity icon"
              class="daily-icon"
            />
            <span id="humidity"></span>
          </div>
        </section>
        <section id="chart">
          <canvas id="myChart"></canvas>
        </section>
      </section>
      <section id="7-day-forecast">
        <div class="carousel hidden" data-flickity='{ "groupCells": "true" }'>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
