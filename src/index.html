<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <body>
    <div id="loader"></div>
    <header>
      <nav>
        <span id="location"></span>
        <input type="search" placeholder="Search city..." />
        <div id="toggle">
          <input type="checkbox" id="darkmode-toggle" />
          <label for="darkmode-toggle" />
        </div>
      </nav>
    </header>
    <main>
      <section class="animate-bottom" id="main-section">
        <section id="current-section">
          <img src="" alt="weather icon" id="current-weather-icon" />
          <h2 id="current-temp"></h2>
          <span id="description"></span>
          <span id="current-max-temp"></span>
          <span id="current-min-temp"></span>
        </section>
        <section id="chart">
          <canvas id="myChart"></canvas>
        </section>
      </section>
      <section id="7-day-forecast">
        <div class="carousel" data-flickity='{ "groupCells": "true" }'>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
          <div class="carousel-cell"></div>
        </div>
      </section>
      <section id="side-section"></section>
    </main>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
