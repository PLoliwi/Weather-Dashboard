<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
    />
  <script defer src="main.js"></script></head>
  <body class="" style="display: none">
    <header class="animate-bottom">
      <nav>
        <div id="autocomplete">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search city..."
          />
          <img src="../icons/search.png" alt="search icon" id="search-icon" />
        </div>
        <span id="temp-conversion"></span>
        <button id="toggle-btn">
          <img id="toggle-icon" alt="toggle icon" src="" />
        </button>
      </nav>
      <div id="results"></div>
      <div id="location-container">
        <div id="location-info">
          <div id="location-image">
            <img
              src="../icons/location.png"
              alt="location icon"
              id="location-icon"
            />
            <span id="location"></span>
          </div>
          <span id="lat"></span>
          <span id="lon"></span>
        </div>
      </div>
    </header>
    <p id="error">Please, enter a correct city or a starting letter...</p>
    <main>
      <section class="animate-bottom" id="main-section">
        <div id="todays-date">
          <img
            src="../icons/timetable.png"
            alt="calendar icon"
            id="calendar-icon"
          />
          <span id="current-date"></span>
        </div>
        <section id="current-section">
          <div id="todays-temp">
            <img src="" alt="weather icon" id="current-weather-icon" />
          </div>
          <div id="current-info">
            <span id="current-day"></span>
            <h2 id="current-temp"></h2>
            <h3 id="description"></h3>
          </div>
        </section>
        <section id="daily-info">
          <div id="wind">
            <h3>Wind</h3>
            <img src="../icons/wind.png" alt="wind icon" class="daily-icon" />
            <span id="wind-description"></span>
            <span id="deg"></span>
            <span id="speed"></span>
          </div>
          <div id="daily-pressure">
            <h3>Pressure</h3>
            <img
              src="../icons/pressure.png"
              alt="pressure icon"
              class="daily-icon"
            />
            <span id="pressure-description"></span>
            <span id="pressure"></span>
          </div>
          <div id="air-quality">
            <h3>Air Quality</h3>
            <img
              src="../icons/air-quality.png"
              alt="air pollution icon"
              class="daily-icon"
            />
            <span id="quality"></span>
            <span id="carbon-monoxide"></span>
            <span id="nitrogen-monoxide"></span>
            <span id="nitrogen-dioxide"></span>
          </div>
          <div id="daily-humidity">
            <h3>Humidity</h3>
            <img
              src="../icons/humidity.png"
              alt="humidity icon"
              class="daily-icon"
            />
            <span id="humidity"></span>
          </div>
        </section>
        <section id="chart">
          <canvas id="myChart"></canvas>
        </section>
      </section>
      <section class="slider-wrapper">
        <button class="slide-arrow" id="slide-arrow-prev">&#8249;</button>

        <button class="slide-arrow" id="slide-arrow-next">&#8250;</button>

        <ul class="slides-container" id="slides-container">
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
          <li class="slide"></li>
        </ul>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
